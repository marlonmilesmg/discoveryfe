<div>
  <div class="app-results-table">
  <h2>Results</h2>
  <table>
    <thead>
    <tr>
      <th>Source</th>
      <th>Destination</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let result of results">
      <td>{{ result.source }}</td>
      <td>{{ result.destination }}</td>
    </tr>
    </tbody>
  </table>
  </div>
</div>
