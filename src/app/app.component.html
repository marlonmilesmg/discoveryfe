<div class="app-container">
  <app-input-form (formSubmit)="handleFormSubmit($event)"></app-input-form>

  <div class="results-table">
    <h2>Submitted Results</h2>
    <table>
      <thead>
      <tr>
        <th>Source</th>
        <th>Destination</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let result of submittedResults">
        <td>{{ result.source }}</td>
        <td>{{ result.destination }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
